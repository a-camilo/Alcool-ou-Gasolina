<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Álcool ou Gasolina?</title>
</head>
<body>
    <h2>Álcool ou Gasolina?</h2>
    <section id="content">
        
        <form action="" method="post" id="form" >
            <label for="alcool">Álcool</label>
            <input type="number" name="alcool" id="alcool">
            <label for="gasolina">Gasolina</label>
            <input type="number" name="gasolina" id="gasolina">
            <input type="button" value="Calcular" id="calc" >
        </form>
    </section>
    <div id="respo">Resultado</div>
    <p class="info">
        "Se o resultado for inferior a 0.7, o derivado da cana-de-açúcar é o melhor para abastecer. Se for maior que 0.7, então a gasolina é melhor."
    </p>
    <script src="script.js"></script>
</body>
</html>
