<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Álcool ou Gasolina?</title>
</head>
<body>
    <h2>Álcool ou Gasolina?</h2>
    <section id="content">
        
        <form action="" method="post" id="form" >
            <label for="alcool">Álcool</label>
            <input type="number" name="alcool" id="alcool" placeholder="Ex:4.532">
            <label for="gasolina">Gasolina</label>
            <input type="number" name="gasolina" id="gasolina" placeholder="Ex:4.532" >
            <input type="button" value="Calcular" id="calc" >
        </form>
    </section>
    <div id="respo">Resultado</div>
    <p class="info">
        "Se o resultado for inferior a 0.7, o derivado da cana-de-açúcar é o melhor para abastecer. Se for igual ou maior que 0.7, então a gasolina é a melhor opção."
    </p>
    <footer class="footer">
        <p>Orgulho do meu simples projeto</p>
        <p>&copy; 2021| a-camilo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
